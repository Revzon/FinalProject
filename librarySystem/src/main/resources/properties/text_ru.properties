about-library-par2=Администратор заполняет каталог книг, удаляет и меняет информацию о них.\
Каждая книга имеет адрес(место на полке) или читателя.\
Для того, чтобы взять книгу, пользователь должен зарегистрироваться оставив свой emal или телефон.\
Книга может быть взята у Администратора библиотеки на срок не более одного месяца, только если она есть в библиотеке.\
У администратора есть страница, на которой отображаются взятые книги и их читатели.