about-library-par2=Адміністратор заповнює каталог книг, видаляє та змінює інформацію про них.\
Кожна книга має адресу(місце на полиці) чи читача.\
Для того, щоб узяти книгу, користувач повинен зареєиструроватися залишив свій emal чи телефон.\
Книга може бути взята у Адміністратора бібліотеки на строк не більше одного місяца, тілько за умовою її наявності у бібліотеці\
У адміністратора є сторінка, на якій відображаються взяті книги та їх читачі.